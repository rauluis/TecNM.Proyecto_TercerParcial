<!DOCTYPE html>
<html>
<head>
    <title>Ejemplo de Columnas en HTML</title>
    <style>
        .row::after {
            content: "";
            clear: both;
            display: table;
        }

        .column {
            width: 70%;
            float: left;
            padding: 10px;
        }

        .cart {
            width: 30%;
            float: left;
            padding: 10px;
            background-color: #f0f0f0;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
        }

        input[type="button"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="row">
        <div class="column">
            <h2>Contenido de la Primera Columna</h2>
            <!-- Aquí puedes agregar el contenido que deseas para la primera columna -->
        </div>
        <div class="cart">
            <h2>Carrito de Compras</h2>
            <!-- Aquí puedes agregar el contenido para el carrito de compras, como los campos para producto, cantidad, precio y total -->
            <input type="text" placeholder="Producto">
            <input type="number" placeholder="Cantidad">
            <input type="text" placeholder="Precio">
            <input type="text" placeholder="Total">
            <input type="button" value="Agregar al Carrito">
        </div>
    </div>
</body>
</html>
