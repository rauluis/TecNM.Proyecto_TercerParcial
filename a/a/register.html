<!DOCTYPE html>
<html>

<head>
  <title>Formulario de inicio de sesión y registro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Importar estilos de Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <style>

body {
      background-color: #111;
      font-family: Arial, sans-serif;
      
    }

    .formulario {
      background-color: #222;
      padding: 30px;
      border-radius: 10px;
      width: 300px;
      text-align: center;
      box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
    }

    h1 {
      color: #fff;
      margin-top: 0;
    }

    form {
      margin-top: 20px;
    }

    label {
      display: block;
      color: #fff;
      text-align: left;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="password"] {
      padding: 10px;
      border: none;
      border-radius: 5px;
      width: 100%;
      margin-bottom: 10px;
      background-color: #333;
      color: #fff;
    }

    input[type="submit"] {
      padding: 10px;
      border: none;
      border-radius: 5px;
      width: 100%;
      background-color: #00a9ff;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #007bff;
    }

    p {
      color: #fff;
      margin-top: 10px;
    }

    a {
      color: #00a9ff;
      text-decoration: none;
    }

    a:hover {
      color: #007bff;
    }

    /* Animación de entrada */
    .formulario {
      opacity: 0;
      transform: translateY(-70px);
      animation: fade-in 1s ease forwards;
    }

    @keyframes fade-in {
      0% {
        opacity: 0;
        transform: translateY(-100px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .footer a {
      color: #fff;
      text-decoration: none;
    }

    .footer a:hover {
      color: #007bff;
    }
  </style>
</head>

<body>

    <!-- Barra de Navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Mi Sitio Web</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Inicio <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Acerca de</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Servicios</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contacto</a>
          </li>
        </ul>
      </div>
    </nav>

  <div class="container d-flex justify-content-center align-items-center mt-5">
    <div class="formulario  p-4 rounded ">
      <h1 class="text-center">Registrarse</h1>
      <form>
        <div class="form-group">
          <label for="nombre">Nombre:</label>
          <input type="text" class="form-control" id="nombre" name="nombre" required>
        </div>
        <div class="form-group">
          <label for="usuario">Usuario:</label>
          <input type="text" class="form-control" id="usuario" name="usuario" required>
        </div>
        <div class="form-group">
          <label for="correo">Correo Electrónico:</label>
          <input type="text" class="form-control" id="correo" name="correo" required>
        </div>
        <div class="form-group">
          <label for="password">Contraseña:</label>
          <input type="password" class="form-control" id="password" name="password" required>
        </div>
        
        <input type="submit" class="btn btn-primary btn-block" value="Registrarse">
      </form>
      <p class="text-center mt-3">¿Ya tienes una cuenta? </p>
      <p><a href="login.html">Iniciar sesión aquí</a></p>
    </div>
  </div>

  <footer id="footer">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <p>© 2023 Cafetería Escolar. Todos los derechos reservados.</p>
        </div>
      </div>
    </div>
  </footer>
  

  <!-- Importar scripts de Bootstrap -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
