<html>

<head>
    <title>Formulario de inicio de sesión y registro</title>

</head>

<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-md bg-black">
    <a class="navbar-brand" href="#home">CafeTEC</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item"><a class="nav-link" href="#menu">Menu</a></li>

        </ul>

<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="formulario  p-4 rounded ">
        <h1 class="text-center">Iniciar sesión</h1>
        <form>
            <div class="form-group">
                <label for="usuario">Usuario:</label>
                <input type="text" class="form-control" id="usuario" name="usuario" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Iniciar sesión</button>
        </form>
        <p class="text-center mt-3">¿No tienes una cuenta?</p>
        <p><a href="register.html">Regístrate aquí</a></p>
    </div>
</div>

<footer id="footer">
